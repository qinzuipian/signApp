<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
	</head>

	<body>
		<div id="app">
			<!-- 底部nav-->
			<nav class="mui-bar mui-bar-tab" id="nav">
				<a id="index" class="mui-tab-item mui-active">
					<span style="font-size: 24px;" class="mui-icon iconfont">&#xe605;</span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a id="msg" class="mui-tab-item">
					<span style="font-size: 22px;" class="mui-icon iconfont">&#xe603;</span>
					<span class="mui-tab-label">消息</span>
				</a>
				<a id="heathy" class="mui-tab-item">
					<span style="font-size: 22px;" class="mui-icon iconfont">&#xe64f;</span>
					<span class="mui-tab-label">健康</span>
				</a>
				<a id="own" class="mui-tab-item">
					<span style="font-size: 26px;" class="mui-icon iconfont">&#xe602;</span>
					<span class="mui-tab-label">我的</span>
				</a>
			</nav>
		</div>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: false, //启用右滑关闭功能,
				keyEventBind: {
					backbutton: false //关闭back按键监听
				},
				subpages: [ //首先加载首页  
					{
						url: 'page/index1.html',
						id: 'index',
						styles: {
							top: '0px',
							bottom: '60px'
						}
					}
				],
				preloadPages: [ //预加载其他页面  
					{
						url: 'page/msg.html',
						id: 'msg',
						styles: {
							top: '0px',
							bottom: '60px'
						}
					},
					{
						url: 'page/heathy.html',
						id: 'heathy',
						styles: {
							top: '0px',
							bottom: '60px'
						}
					},
					{
						url: 'page/own.html',
						id: 'own',
						styles: {
							top: '0px',
							bottom: '60px'
						}
					}
				],
			});

			mui.plusReady(function() {
				var index, msg, heathy, own;
				//首页
				mui("#nav").on("tap", "#index", function() { //点击触发   
					index = plus.webview.getWebviewById("index");
					index.show();
					if(msg) {
						msg.hide()
					}
					if(heathy) {
						heathy.hide()
					} 
					if(own) {
						own.hide()
					}
				})
				//消息
				mui("#nav").on("tap", "#msg", function() { //点击触发  
					msg = plus.webview.getWebviewById("msg");
					msg.show();
					if(index) {
						index.hide()
					}
					if(heathy) {
						heathy.hide()
					}
					if(own) {
						own.hide()
					}
				})
				//健康
				mui("#nav").on("tap", "#heathy", function() { //点击触发  
					heathy = plus.webview.getWebviewById("heathy");
					heathy.show();
					if(index) {
						index.hide()
					}
					if(msg) {
						msg.hide()
					}
					if(own) {
						own.hide()
					}
				})
				//我的
				mui("#nav").on("tap", "#own", function() { //点击触发  
					own = plus.webview.getWebviewById("own");
					own.show();
					if(index) {
						index.hide()
					}
					if(msg) {
						msg.hide()
					}
					if(heathy) {
						heathy.hide()
					}
				})
			})
		</script>
	</body>

</html>
