<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
<!-- 		<link rel="stylesheet" href="../../css/mui.picker.min.css">
		<link rel="stylesheet" href="../../css/mui.poppicker.css"> -->
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../css/uploadfile.css">
		<link rel="stylesheet" href="../css/pressure.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header-blue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title bind-title">录入我的血压</h1>
		</header>
		<div id="app">
			<ul class="mui-table-view" style="margin-top: 0px;">
				<li class="mui-table-view-cell time" id="inputPre">
					<p style="font-size: 16px;color: black;width: 45%;">录入血压</p>
					<p class="babynum"></p>
					<span class="mui-icon mui-icon-arrowright" style="line-height:2.5;width: 5%; font-size: 18px;"></span>
				</li>
				<li class="mui-table-view-cell time" id="pickDateBtn">
					<p style="font-size: 16px;color: black;width: 45%;">测量时间</p>
					<p class="babynum" id="info"></p>
					<span class="mui-icon mui-icon-arrowright" style="line-height:2.5;width: 5%; font-size: 18px;"></span>
				</li>
				
			</ul>
			<button type="button" data-loading-icon-position="left" class="mui-btn mui-btn-primary toalldoctor">保存</button>
		</div>
		<script src="../../js/mui.min.js"></script>
<!-- 		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script> -->
		<script src="../../js/common.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			var info = document.getElementById("info");
			document.getElementById("pickDateBtn").addEventListener('tap', function() {
				plus.nativeUI.pickDate(function(e) {
					var d = e.date;
					info.innerText = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
				}, function(e) {
					info.innerText = "";
				}, {
					title: "请选择日期",
				});
			});
			
			
	
		</script>
	</body>

</html>
