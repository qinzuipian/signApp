<!doctype html>
<html>

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../css/medRemind.css">

	<body>
		<header class="mui-bar mui-bar-nav header-blue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title bind-title">用药提醒</h1>
			<a class="mui-icon mui-icon-compose mui-pull-right" id="addMedical"></a>
		</header>
		<div id="app">
			<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" id="muiSlide">
				<a class="mui-control-item mui-active" href="#item1">今日提醒</a>
				<a class="mui-control-item" href="#item2">提醒记录</a>				
			</div>
			<div id="item1" class="mui-control-content mui-active">			
					<ul class="mui-table-view">
						<li class="mui-table-view-cell flex">
							<div class="left">
								<p>阿司匹林片</p>
								<p>每日<span>3</span>次，每次<span>2</span>片</p>
							</div>
							<div class="right">
								<span>15:30</span>
								<span class="mui-icon mui-icon-chat"></span>
							</div>
						</li>
					</ul>
					
			</div>
			<div id="item2" class=" mui-control-content">
					<ul class="mui-table-view">

								<p>阿司匹林片</p>

							</div>
							<div class="right">
								<span>15:30</span>
								<div class="mui-switch mui-switch-mini mui-active ">
									<div class="mui-switch-handle"></div>
								</div>
							</div>
						</li>
					</ul>
			</div>
		</div>
		<script src="../../js/common.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui('.mui-content .mui-switch').each(function() { //循环所有toggle

				/**
				 * toggle 事件监听
				 */
				this.addEventListener('toggle', function(event) {
					//event.detail.isActive 可直接获取当前状态
					// event.detail.isActive;
				});
			});
			
			document.getElementById("addMedical").addEventListener("tap",function() {
				var addMedical = plus.webview.create("addMedical.html",addMedical);
				plus.webview.show(addMedical,"slide-in-right",300);
			})
		</script>
