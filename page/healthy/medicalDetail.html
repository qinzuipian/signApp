<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/common.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header-blue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title bind-title">药品目录</h1>
		</header>
		<div id="app">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="medlist" v-for="(it,index) in drug " @click="med_detail(it)">
					<a class="mui-navigate-right">
						<div class="med_list">
							<p class="dot"></p>
							<p class="med" v-text="it.drugName"></p>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/common.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false, //启用右滑关闭功能,
				keyEventBind: {
					backbutton: true //关闭back按键监听
				},
				pullRefresh: {
					container: '#app',
					down: {
						style: 'circle',
						callback: pulldownRefresh
					}
				}
			})
			//下拉刷新
			function pulldownRefresh() {
				var ws = plus.webview.currentWebview();
				ws.reload();
				//这里写刷新代码
				//				mui.toast("下拉刷新");
				mui('#app').pullRefresh().endPulldownToRefresh(false);
			}
			var app = new Vue({
				el: "#app",
				data: {
					drug: []
				},
				methods: {
					med_detail: function(it) {
						medfunc(it)
					}
				}
			})

			mui.plusReady(function() {
				getStorageDate();
				plus.nativeUI.showWaiting("数据加载中...");
				med_List();

			})

			function med_List() {
				mui.ajax('http://47.93.33.135:8089/drug/basdrugbatch/queryDrugList', {
					data: {
						token: token
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(res) {
						plus.nativeUI.closeWaiting();
						// console.log(JSON.stringify(res));
						if(res.code == 0) {
							app.drug = res.data;
							console.log(JSON.stringify(res.data));
						} else if(res.code == 401) {
							closeActivePage()
							tokenFail();
						} else {
							mui.toast(res.msg)
						}
					},
					error: function(xhr, type, errorThrown) {
						plus.nativeUI.closeWaiting();
						ajaxError(type)
					}
				});
			}

			function medfunc(it) {
				var singleDetail = plus.webview.create("./singleDetail.html", "singleDetail", {}, {
					drug: it
				});
				plus.webview.show(singleDetail, "slide-in-right", 300)
			}
		</script>
	</body>

</html>
