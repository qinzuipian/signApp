<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper.css" />
		<link rel="stylesheet" type="text/css" href="css/index1.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header-relative">
			<div id="toCity">
				<span class="mui-text-left choosecity" id="city-name">西安市</span>
				<i class="mui-icon mui-icon-arrowdown" style="font-size: 18px;margin-left: -13px;"></i>
			</div>
			<p class="header-title">首页</p>
		</header>
		<div id="app">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img class="bannerimg" src="../img/lunbotu1.jpg" />
					</div>
					<div class="swiper-slide">
						<img class="bannerimg" src="../img/lunbotu2.jpg" />
					</div>
					<div class="swiper-slide">
						<img class="bannerimg" src="../img/lunbotu3.jpg" />
					</div>
				</div>
				<!-- 如果需要分页器 -->
				<div class="swiper-pagination"></div>
			</div>
			<div class="sign">
				<div style="width: 90%;">
					<p class="yourdoctor">你的家庭医生</p>
					<p class="title">为你的健康保驾护航</p>
					<button id="sign" type="button" class="mui-btn mui-btn-primary mui-btn-outlined toSign">免费签约</button>
					<button id="tuijian" class="mui-btn mui-btn-primary mui-btn-outlined shareAPP">推荐APP</button>
				</div>
				<p class="imgdoc">
					<img src="../img/dd.jpg" />
				</p>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/swiper.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			var sign = document.getElementById("sign"); // 免费签约
			var toCity = document.getElementById("toCity"); // 选择城市
			var cityName = document.getElementById("city-name"); //城市名字 

			mui.plusReady(function() {
				// 				var tuijian = document.getElementById("tuijian"); // 推荐APP
				// 轮播图的定时器
				sblider();
			})
			// 轮播图
			function sblider() {
				setTimeout(function() {
					// 初始化swiper
					var mySwiper = new Swiper('.swiper-container', {
						direction: 'horizontal', // 垂直切换选项
						loop: true, // 循环模式选项
						autoplay: {
							delay: 3000, //3秒切换一次
							disableOnInteraction: false,
						},
						// 如果需要分页器
						pagination: {
							el: '.swiper-pagination',
						},
					})
				}, 100)
			}

			// 免费签约
			sign.addEventListener("tap", function() {
				var chooseteam = plus.webview.create("./index1/chooseteam.html");
				plus.webview.show(chooseteam, "slide-in-right", 300);
			}, {
				passive: false
			})

			// 选择城市
			toCity.addEventListener("tap", function() {
				var city = plus.webview.create("./index1/selectCity.html", "city");
				plus.webview.show(city,"slide-in-right", 200);
			}, {
				passive: false
			})
			
			document.addEventListener("selectCity",  function(e){
				// console.log(JSON.stringify(e.detail.name));
				cityName.innerHTML = e.detail.name
			},{passive: false})
			
		</script>
	</body>

</html>
