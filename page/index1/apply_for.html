<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>申请签约</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/apply_for.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title mui-text-center">确定签约</h1>
		</header>
		<div id="app">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label style="color: red;">居住地址</label>
						<input type="text"  class="mui-text-right" placeholder="请输入家庭地址"/>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>家庭医生</label>
						<p class="mui-text-right chooseitem"> XXX &nbsp; 家庭医生团队一  </p>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>服务包</label>
						<p class="mui-text-right chooseitem">以选一</p>
						<button class="free" id="free">免费包</button>
					</div>
				</li> 
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>签约机构</label>
						<p class="mui-text-right chooseitem">卫生服务中心</p>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>签约周期</label>
						<p class="mui-text-right chooseitem">1年</p>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>紧急联系人</label>
						<input type="text"  class="mui-text-right" placeholder="请输入姓名 选填"/>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label  style="width: 35%;" >紧急联系人电话</label> 
						<input type="text"  style="width: 65%;" class="mui-text-right" placeholder="请输入电话  选填"/>
					</div>
				</li>
			</ul>
			<div id="choose" style="display: flex;">
				<input type="checkbox" class="agreebox"/>
				<p class="agreeword">我已阅读并同意</p>
				<p class="agreement">《签约协议》</p>
			</div>
			<div id="footer">
				<button type="button" class="mui-btn mui-btn-primary"  id="applyed">提交申请</button>
			</div>
			<p class="mui-text-center tip" >实名制签约，请确保所有资料的真实有效</p>
		</div> 
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function () {
			    var free = document.getElementById("free");
			})
			free.addEventListener("tap",function(){
				var f= plus.webview.create("./free.html");
				plus.webview.show(f,"slide-in-right",300)
			})
			
		</script>
	</body>
</html>
