<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>团队详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/team_des.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/swiper.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title mui-text-center">团队详情</h1>
		</header>
		<div id="app" class="bg">
			<div class="banner mui-text-center" style="padding-top: 20px;">
				<div class="photo"></div>
				<p class="doc_team">家庭医生团队一</p>
				<span class="doc">主治医生：</span>
				<span class="doc">XXX</span>
			</div>
			<div id="loc" class="loc">
				<span class="mui-icon iconfont iconloc">&#xe656;</span>
				<span class="iconaddress">沙河村李家庙</span>
				<span id="phone" style="font-size: 28px;" class="iconfont mui-text-center mui-pull-right callphone">&#xe608;</span>
			</div>
			<div class="team_meb" style="background: white;">
				<div class="title">
					<span class="mui-icon iconfont team_people">&#xe602;</span>
					<span>团队成员</span>
				</div>
				<div class="swiper-container">
					<div class="swiper-wrapper" style="width: 100%; height: 180px;">
						<div class="swiper-slide">slider1</div>
						<div class="swiper-slide">slider2</div>
						<div class="swiper-slide">slider3</div>
						<div class="swiper-slide">slider4</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<div id="footer">
				<button class="mui-btn mui-btn-primary" id="gotosign">发起签约</button>
			</div>
			<script src="../../js/mui.min.js"></script>
			<script src="../../js/swiper.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				mui.init()
				mui.plusReady(function() {
					var mySwiper = new Swiper('.swiper-container', {
							slidesPerView: 3,
							spaceBetween: 10,
							autoplay: {
								delay:10000, //3秒切换一次
								disableOnInteraction: false,
							},
							//spaceBetween : '10%',按container的百分比
						pagination: {
							el: '.swiper-pagination',
						},
					})
					mySwiper.pagination.$el.addClass('MyClass');
				})
				mui("#loc").on("tap", "#phone", function() {
					plus.device.dial("10086", false);

				})
			</script>
	</body>

</html>
