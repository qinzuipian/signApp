<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>新密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header-blue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">新密码</h1>
		</header>

		<div class="register-form">
			<div class="phone-box flex">
				<p>新密码</p>
				<input type="number" name="phone" id="phone" value="" placeholder="请输入新密码" />
			</div>
		</div>

		<div class="register">
			<button type="button" class="mui-btn mui-btn-primary mui-disabled" data-loading-text="修改中" onclick="submitNewPsw()"
			 id="registerBtn">确定</button>
		</div>






		<script src="../../js/mui.js"></script>
		<script src="../../js/common.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false, //启用右滑关闭功能
				beforeback: function() {
					closeActivePage();
				}
			});
			mui.plusReady(function() {

			});

			var registerBtn = document.getElementById("registerBtn"); // 注册按钮

			function submitNewPsw() {
				var forgetPassword = plus.webview.getWebviewById("forgetPassword");
				forgetPassword.close();
				mui.back();
			}
		</script>
	</body>

</html>
