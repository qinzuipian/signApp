<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/set.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header-blue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title bind-title">设置</h1>
		</header>
		<div id="app">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right flex set-item">
						<p>账号设置</p>
						<p>可更改密码,更改绑定手机</p>
					</a>
				</li>
			</ul>

			<ul class="mui-table-view set-item-two">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right flex set-item">
						<p>版本说明</p>
						<p>V0.0.1</p>
					</a>
				</li>

				<li class="mui-table-view-cell">
					<a class="mui-navigate-right flex set-item">
						<p>清理缓存</p>
						<p></p>
					</a>
				</li>

				<li class="mui-table-view-cell">
					<a class="mui-navigate-right flex set-item">
						<p>关于我们</p>
						<p></p>
					</a>
				</li>
			</ul>

			<button type="button" class="mui-btn mui-btn-blue mui-btn-block loginout" onclick="loginout()">退出登录</button>
		</div>



		<script src="../../js/mui.js"></script>
		<script src="../../js/common.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false, //启用右滑关闭功能
				beforeback: function() {
					closeActivePage();
					refreshIndexPage();
				}
			});
			mui.plusReady(function() {
				getStorageDate();
			});

			function loginout() {
				plus.nativeUI.confirm("确定退出登录", function(e) {
					if(e.index == 0){ // 确定
						mui.ajax( JTURL + 'jkda/ehrpiruser/logout',{
							data:{
								token: token,
								deviceType:1
							},
							dataType:'json',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							timeout:10000,//超时时间设置为10秒；
							success:function(res){
								console.log(JSON.stringify(res));
								if(res.code == 0){ // 退出成功
									clearStorage();
									
									mui.back();
								}else{
									otherErr();
								}
							},
							error:function(xhr,type,errorThrown){
								ajaxError();
							}
						});
					}
				});
			}
		</script>
	</body>

</html>
